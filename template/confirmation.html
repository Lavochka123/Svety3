<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Подтверждение</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="{{ design }}">
  <div class="container">
    <h1>Спасибо за ответ!</h1>
    <p>Вы выбрали время: <strong>{{ selected_time }}</strong></p>
    <div class="invitation-text">
      <p>{{ page1 }}</p>
      <p>{{ page2 }}</p>
      <p>{{ page3 }}</p>
    </div>

    <p>Если хочешь, можешь оставить комментарий:</p>
    <form method="POST" action="/comment">
      <input type="hidden" name="invite_id" value="{{ invite_id }}">
      <textarea name="comment" rows="4" cols="50" placeholder="Напиши тут свои мысли..."></textarea>
      <br><br>
      <button type="submit" class="button">Отправить комментарий</button>
    </form>

  </div>
</body>
</html>
