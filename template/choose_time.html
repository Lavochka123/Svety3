<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выбор времени</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="{{ design }}">
  <div class="container">
    <h1>Выбери удобное время для встречи</h1>
    <div class="invitation-text">
      <p>{{ page1 }}</p>
      <p>{{ page2 }}</p>
      <p>{{ page3 }}</p>
    </div>

    <form method="post" action="/choose_time">
      <ul class="time-list">
        {% for time in times %}
        <li>
          <label>
            <input type="radio" name="selected_time" value="{{ time }}" required>
            {{ time }}
          </label>
        </li>
        {% endfor %}
      </ul>
      <input type="hidden" name="invite_id" value="{{ invite_id }}">
      <button type="submit" class="button">Подтвердить</button>
    </form>
  </div>
</body>
</html>
